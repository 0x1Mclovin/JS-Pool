<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%BLOG-TITLE%}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for hover effects and content formatting */
        .back-link:hover {
            color: #1d4ed8;
        }
        .prose img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-700">{%BLOG-TITLE%}</h1>
            <ul class="flex space-x-6">
                <li><a href="/" class="text-gray-600 hover:text-blue-700">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Blog Post Content -->
    <main class="container mx-auto px-4 py-8">
        <article class="bg-white rounded-lg shadow p-6 max-w-3xl mx-auto">
            <a href="/" class="back-link text-blue-600 hover:text-blue-800 mb-4 inline-block">&larr; Back to Blogs</a>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">{%BLOG-TITLE%}</h1>
            <div class="flex items-center mb-4">
                <span class="text-gray-600">By {%BLOG-AUTHOR%} | {%PUBLISH-DATE%}</span>
            </div>
            <img src="{%BLOG-IMG%}" alt="{%BLOG-TITLE%}" class="w-full h-64 object-cover rounded-lg mb-6">
            <div class="prose prose-lg text-gray-700">
                {%BLOG-CONTENT%}
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2025 My Blog. All rights reserved.</p>
            <div class="mt-4">
                <a href="/privacy" class="text-gray-400 hover:text-white mx-2">Privacy Policy</a>
                <a href="/terms" class="text-gray-400 hover:text-white mx-2">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
